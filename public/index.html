<script type="text/javascript">
    $(() => {
        $("#pageContent").load("/passModal.html", () => {
            try {
                params = JSON.parse(decodeURIComponent("<%= params %>"));
            } catch (e) {
                console.log('No parameters in URL');
            }
            let passInput = $('#passwordInput');
            function sendPass() {
                $.get('https://cs-csp-papertrail-reporter.herokuapp.com/checkPass' + '?pass=' + passInput.val(), data => {
                    if (data === 'ok') {
                        password = $('#passwordInput').val();
                        loadContent();
                    } else {
                        $("#passError").html("Incorrect password.");
                    }
                });
            }
            passInput.keyup(function (event) {
                if (event.which === 13)
                    sendPass();
            });
            $('#sendPass').on('click', sendPass);
        });
    });
</script>
